<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Login Page </title>  
<link rel="stylesheet" href="./styles.css">

</head>    
<body>
    <div class="header">
    <center> <h1> Registro de Usuario </h1> </center>   
       </div>    
    <form id="myform" class="Container">  
        <div class="Content">
        <div>
            <p></p>
            <label id="lblmail" >email : </label>   
            <input id="email" type="text" placeholder="Ingrese Email" name="email" required>  
        </div>      
        <div>
            <p></p>
            <label>Nombre   : </label>   
            <input id="name" type="text" placeholder="Ingrese Nombre" name="nombre" required>  
        </div>    
        <div>
            <p></p>
            <label>Apellido  : </label>   
            <input id="lastname" type="text" placeholder="Ingrese Apellido" name="apellido" required>  
            
        </div>
        <div>
            <p></p>
            <label id="lblpass"> Password : </label>   
            <input id="pass" type="password" placeholder="Ingrese Password" name="password" required>  
        </div>
        <div>
            <p></p>
            <button id="register" type="button" class="btn btn-dark btnRegister">Enviar </button>
        </div>       
        </div> 
            </form>     
                        
        
</body>  
<script src="register.js"></script>
</html>
